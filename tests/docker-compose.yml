services:
  airflow:
    build: ../.
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__ENABLE_XCOM_PICKLING: 'true'
      AIRFLOW__CORE__FERNET_KEY: 'Uqv6pwYWJn7xifR3QAkifMTkupos8mkxaQL2Q7Ydsqw='
      AIRFLOW__CORE__DEFAULT_TIMEZONE: 'America/Sao_Paulo'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__PROVIDERS_ODBC__ALLOW_DRIVER_IN_EXTRA: 'true'
    volumes:
      - ../tests:/opt/airflow/tests
      - ../tests/test_dag.py:/opt/airflow/dags/test_dag.py
    container_name: airflow
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  postgres-source:
    image: postgres:11.4-alpine
    restart: always
    container_name: postgres-source
    ports:
      - 54321:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=db

  postgres-destination:
    image: postgres:11.4-alpine
    restart: always
    container_name: postgres-destination
    ports:
      - 54322:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=db

  mssql-source:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-source
    ports:
      - 1433:1433
    environment:
      SA_PASSWORD: ozoBaroF2021
      ACCEPT_EULA: Y

  mssql-destination:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-destination
    ports:
      - 1434:1433
    environment:
      SA_PASSWORD: ozoBaroF2021
      ACCEPT_EULA: Y
